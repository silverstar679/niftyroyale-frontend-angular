<ng-container *ngIf="!isLoading; else loading">
  <div
    class="flex flex-col gap-10 justify-center items-center text-xl md:text-2xl lg:text-3xl nifty-font"
  >
    <div class="flex flex-row justify-center nifty-text-gold">
      <p>{{ dropName }}</p>
    </div>
    <div class="flex flex-col gap-5 justify-center items-center">
      <div class="flex flex-row gap-5 nifty-text-gold">
        <div *ngIf="currBattleState === battleStates.STANDBY" class="flex-grow">
          Battle will start soon!
        </div>
        <ng-container *ngIf="currBattleState !== battleStates.STANDBY">
          <div class="flex-shrink">
            {{ inPlayPlayers.length }}/{{ totalPlayers }}
          </div>
          <div class="flex-grow">NFTs remain</div>
        </ng-container>
      </div>
      <div class="flex flex-col items-center gap-2 md:flex-row nifty-text-red">
        <ng-container *ngIf="currBattleState === battleStates.RUNNING">
          <div class="flex-grow">Next elimination:</div>
          <div class="flex-grow lg:flex-shrink">{{ countdownTimer }}</div>
        </ng-container>

        <div *ngIf="currBattleState === battleStates.ENDED" class="flex-grow">
          Battle has ended!
        </div>
      </div>
    </div>
    <div class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-2 gap-12">
      <app-nft-card
        *ngFor="let asset of assets"
        [asset]="asset"
        [totalPlayers]="totalPlayers"
      ></app-nft-card>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="content-around">
    <div class="flex flex-row justify-center">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </div>
</ng-template>
