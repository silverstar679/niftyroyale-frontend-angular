<div
  class="flex flex-col items-center gap-10 md:flex-row md:items-stretch md:gap-5 text-white"
>
  <img class="w-2/3 md:w-1/4" src="assets/images/nft.webp" alt="nft_image" />
  <div
    class="flex flex-col flex-grow text-lg lg:text-3xl text-center nifty-font"
  >
    <p>NFT Description</p>
    <p>NFT Description</p>
    <p>NFT Description</p>
    <p>NFT Description</p>
    <p>NFT Description</p>
    <p>NFT Description</p>
    <p>NFT Description</p>
    <div class="flex flex-col-reverse flex-grow">
      <p>{{ leftForSale }}</p>
    </div>
  </div>
  <div
    class="w-2/3 md:w-1/3 flex flex-col justify-around p-10 bg-white text-lg lg:text-2xl text-gray-700"
  >
    <div
      class="flex border-dashed border-2 border-gray-700 border-r-0 border-l-0 border-t-0"
    >
      <p class="font-bold">Seeds</p>
      <div class="flex flex-row-reverse flex-grow">
        <p>1</p>
      </div>
    </div>
    <div
      class="flex border-solid border-2 border-gray-700 border-r-0 border-l-0 border-t-0"
    >
      <p>Current Price</p>
      <div class="flex flex-row-reverse flex-grow">
        <p>{{ ethPrice }} ETH</p>
      </div>
    </div>
    <div
      class="flex border-dashed border-2 border-gray-700 border-r-0 border-l-0 border-t-0"
    >
      <p>Subtotal</p>
      <div class="flex flex-row-reverse flex-grow">
        <p>2 ETH</p>
      </div>
    </div>
    <div
      class="flex border-dashed border-2 border-gray-700 border-r-0 border-l-0 border-t-0"
    >
      <p>Gas (est.)</p>
      <div class="flex flex-row-reverse flex-grow">
        <p>0</p>
      </div>
    </div>
    <div
      class="flex border-dashed border-2 border-gray-700 border-r-0 border-l-0 border-t-0"
    >
      <p>Gas price</p>
      <div class="flex flex-row-reverse flex-grow">
        <p>x36.0</p>
      </div>
    </div>
    <div
      class="flex border-solid border-4 border-gray-700 border-r-0 border-l-0 border-t-0"
    >
      <p>Tx fee</p>
      <div class="flex flex-row-reverse flex-grow">
        <p>+0.0</p>
      </div>
    </div>
    <div class="flex">
      <p class="font-bold">Total</p>
      <div class="flex flex-row-reverse flex-grow">
        <p>2 ETH</p>
      </div>
    </div>
    <button
      type="button"
      class="bg-green-500 text-white rounded hover:bg-green-400 px-4 py-2 focus:outline-none"
      (click)="!hasBattleStarted ? buy() : goTo('1')"
      [ngClass]="{
        'cursor-not-allowed hover:bg-green-500': isPurchaseProcessing
      }"
      [disabled]="isPurchaseProcessing"
    >
      <svg
        *ngIf="isPurchaseProcessing"
        class="animate-spin h-5 w-5 mr-3 ..."
        viewBox="0 0 24 24"
      ></svg>
      {{ checkoutBtnText }}
    </button>
  </div>
</div>
