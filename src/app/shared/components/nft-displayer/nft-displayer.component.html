<img
  *ngIf="isImage"
  class="block rounded-sm h-auto w-full"
  [src]="safeNftURL"
  alt="nft-image"
/>
<video
  *ngIf="isVideo"
  style="width: auto; height: auto"
  loop
  muted
  autoplay
  oncanplay="this.play()"
  onloadedmetadata="this.muted = true"
>
  <source [src]="safeNftURL" type="video/mp4" />
  Your browser does not support playing this Video
</video>
