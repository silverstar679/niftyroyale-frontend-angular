<div class="flex flex-col gap-10 text-white">
  <div
    *ngFor="let battle of battles"
    (click)="goTo(battle.address)"
    class="flex flex-row items-center gap-10 w-full bg-black border-4 rounded-lg nifty-border-gold p-5 cursor-pointer"
  >
    <div class="flex-shrink">
      <img
        class="w-24"
        src="../../../assets/images/logo.webp"
        alt="battle-logo"
      />
    </div>
    <div class="flex-1 text-lg font-bold">{{ battle.name }}</div>
  </div>
</div>
