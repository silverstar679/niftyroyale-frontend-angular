<div class="flex flex-col gap-5 text-white">
  <ng-container *ngIf="!battles.length; else battlesResult">
    <p>No battles yet!</p>
  </ng-container>
  <ng-template #battlesResult>
    <div
      *ngFor="let battle of battles"
      class="
        flex flex-row
        items-center
        gap-5
        p-5
        w-full
        bg-black
        border-4
        rounded-lg
        nifty-border-gold
      "
    >
      <div class="flex-shrink">
        <img
          class="w-16"
          src="assets/images/logo-beta.webp"
          alt="battle-logo"
        />
      </div>
      <div class="flex-1 text-base md:text-lg">{{ battle.name }}</div>
      <button
        type="button"
        class="
          inline-flex
          items-center
          justify-center
          px-4
          py-2
          border border-transparent
          text-base
          leading-6
          font-medium
          rounded-md
          text-white
          nifty-bg-gold
          hover:bg-yellow-500
          transition
          ease-in-out
          duration-150
        "
        (click)="goTo(battle.address)"
      >
        Proceed to battle
      </button>
    </div>
  </ng-template>
</div>
