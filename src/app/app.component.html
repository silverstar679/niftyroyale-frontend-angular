<div
  class="flex flex-col gap-5 w-full text-xl sm:flex-row sm:gap-0 sm:text-2xl items-center fixed px-6 py-2 z-10 bg-black nifty-text-gold"
>
  <img
    class="w-24 cursor-pointer focus:outline-none"
    routerLink="/drops"
    src="assets/images/logo-beta.webp"
    alt="logo"
  />
  <div class="flex flex-grow justify-center gap-8 nifty-font">
    <a
      class="hover:underline"
      role="button"
      routerLink="/drops"
      [routerLinkActive]="['underline', 'nifty-text-red']"
    >
      Drops
    </a>
    <a
      class="hover:underline"
      role="button"
      routerLink="/battles"
      [routerLinkActive]="['underline', 'nifty-text-red']"
    >
      Battles
    </a>
  </div>
  <div class="flex">
    <button
      class="text-base sm:text-lg text-white bg-black leading-none rounded nifty-border-red border-2 px-6 py-4"
      (click)="onConnection()"
      [disabled]="isAccountConnected"
    >
      <i class="pi pi-wallet w-6 mr-1"></i>
      {{ metamaskBtnText }}
    </button>
  </div>
</div>

<div class="container mx-auto pt-64 pb-10 sm:pt-36">
  <router-outlet></router-outlet>
  <p-toast position="bottom-left"></p-toast>
</div>
