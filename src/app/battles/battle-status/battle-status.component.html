<ng-container *ngIf="!isLoading; else loading">
  <div
    class="flex flex-col gap-10 text-2xl md:text-3xl nifty-font"
  >
    <div class="flex flex-col gap-5 text-center nifty-text-gold">
      <p>{{ dropName }}</p>
      <p *ngIf="currBattleState !== battleStates.STANDBY">
        {{ inPlayPlayers.length }}/{{ totalPlayers }} NFTs remain
      </p>
      <p class="nifty-text-red">
        {{
          currBattleState === battleStates.RUNNING
            ? battleStatusText + " " + countdownTimer
            : battleStatusText
        }}
      </p>
    </div>
    <div
      class="grid grid-cols-1 gap-12 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
    >
      <app-nft-card
        *ngFor="let asset of assets"
        [asset]="asset"
        [totalPlayers]="totalPlayers"
      ></app-nft-card>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="content-around">
    <div class="flex flex-row justify-center">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </div>
</ng-template>
