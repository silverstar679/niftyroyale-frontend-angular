<div class="container mx-auto py-10">
  <a
    class="text-xl md:text-2xl lg:text-3xl nifty-text-red cursor-pointer"
    (click)="backToBattle()"
    href="javascript:void(0)"
    role="button"
  >
    Back to battle
  </a>
  <iframe
    class="h-screen w-full mt-5"
    id="opensea-iframe"
    title="Embedded OpenSea Marketplace"
    [src]="openSeaURL$ | async"
    frameBorder="0"
    allowFullScreen
  ></iframe>
</div>
