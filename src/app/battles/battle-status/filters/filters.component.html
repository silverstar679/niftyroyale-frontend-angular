<div class="flex flex-col sm:flex-row items-center gap-3">
  <p class="text-base text-white">NFTs displayed:</p>
  <p-dropdown
    [options]="filterOptions"
    (onChange)="onFilter.emit($event.value)"
    styleClass="nifty-panel"
    panelStyleClass="nifty-panel"
    optionLabel="label"
    optionValue="value"
  ></p-dropdown>
</div>
