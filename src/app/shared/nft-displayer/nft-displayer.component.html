<img
  *ngIf="isImage"
  class="object-contain w-full rounded-sm"
  [ngStyle]="{ height: height }"
  [src]="safeNftURL"
  alt="nft-image"
/>
<video
  *ngIf="isVideo"
  class="object-contain w-full rounded-sm"
  [ngStyle]="{ height: height }"
  [controls]="showControls"
  [muted]="isMuted"
  loop
  autoplay
  playsinline
  oncanplay="this.play()"
  onloadedmetadata="this.muted = true"
>
  <source [src]="safeNftURL" type="video/mp4" />
  Your browser does not support playing this Video
</video>
