<div class="flex flex-col gap-5 text-white">
  <div
    *ngFor="let battle of battles"
    (click)="goTo(battle.address)"
    class="flex flex-row items-center gap-5 p-5 w-full bg-black border-4 rounded-lg nifty-border-gold cursor-pointer"
  >
    <div class="flex-shrink">
      <img class="w-16" src="assets/images/logo-beta.webp" alt="battle-logo" />
    </div>
    <div class="flex-1 text-base md:text-lg">{{ battle.name }}</div>
  </div>
</div>
