<div class="container mx-auto px-4 py-10">
  <div class="flex flex-col gap-10">
    <div
      class="flex flex-col items-center gap-4 text-2xl sm:flex-row sm:gap-0 sm:text-4xl nifty-text-gold"
    >
      <!--<div class="flex items-center gap-4 nifty-font">-->
      <!--<div *ngIf="showStatus$ | async">Status</div>-->
      <!--</div>-->
      <img
        class="w-20 cursor-pointer focus:outline-none"
        routerLink="/battles"
        src="../assets/images/logo.webp"
        alt="logo"
      />
      <div class="flex flex-grow justify-center gap-8">
        <a routerLink="/drops">Drops</a>
        <a routerLink="/battles">Battles</a>
      </div>
      <div class="flex">
        <button
          class="text-sm sm:text-xl text-white bg-black leading-none rounded nifty-border-red border-2 px-6 py-4"
          (click)="onConnection()"
          [disabled]="isAccountConnected"
        >
          <i class="pi pi-wallet w-6 mr-1"></i>
          {{ metamaskBtnText }}
        </button>
      </div>
    </div>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
  <p-toast position="bottom-left"></p-toast>
</div>
