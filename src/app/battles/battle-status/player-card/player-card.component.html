<img
  *ngIf="player.placement === 1"
  class="mx-auto h-16 w-24"
  src="../../../../assets/images/crown.webp"
  alt="winner_crown"
/>
<app-nft-card
  [player]="player"
  [totalPlayers]="totalPlayers"
  [picture]="picture"
  [name]="name"
  [showFooter]="!isKovanNetwork"
  (onBtnClick)="openOpenseaTab(player.tokenId)"
  (onImgClick)="onImageClick.emit(picture)"
></app-nft-card>
<div *ngIf="player.isOwner" class="text-center text-lg nifty-text-gold mt-1">
  Owned
</div>
