<div class="flex flex-col gap-10 text-white">
  <ng-container
    *ngIf="!activeBattles.length && !pastBattles.length; else battlesResult"
  >
    <p>No battles yet!</p>
  </ng-container>
  <ng-template #battlesResult>
    <div *ngIf="activeBattles.length" class="flex flex-col gap-5">
      <p class="text-lg">Active Battles</p>
      <div
        *ngFor="let battle of activeBattles"
        class="
          flex flex-row
          items-center
          gap-5
          p-5
          w-full
          bg-black
          border-4
          rounded-lg
          nifty-border-gold
        "
      >
        <img
          class="w-16"
          src="assets/images/logo-beta.webp"
          alt="battle-logo"
        />
        <div
          class="
            flex flex-col
            gap-3
            md:flex-row md:items-center md:gap-0 md:flex-1
          "
        >
          <div class="text-base md:text-lg md:flex-1">{{ battle.name }}</div>
          <button
            type="button"
            class="
              inline-flex
              items-center
              justify-center
              px-4
              py-2
              border border-transparent
              text-base
              leading-6
              font-medium
              rounded-md
              text-white
              nifty-bg-gold
              hover:bg-yellow-500
              transition
              ease-in-out
              duration-150
            "
            (click)="goTo(battle.address)"
          >
            Proceed to battle
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="pastBattles.length" class="flex flex-col gap-5">
      <p class="text-lg">Past Battles</p>
      <div
        *ngFor="let battle of pastBattles"
        class="
          flex flex-row
          items-center
          gap-5
          p-5
          w-full
          bg-black
          border-4
          rounded-lg
          nifty-border-gold
        "
      >
        <img
          class="w-16"
          src="assets/images/logo-beta.webp"
          alt="battle-logo"
        />
        <div
          class="
            flex flex-col
            gap-3
            md:flex-row md:items-center md:gap-0 md:flex-1
          "
        >
          <div class="text-base md:text-lg md:flex-1">{{ battle.name }}</div>
          <button
            type="button"
            class="
              inline-flex
              items-center
              justify-center
              px-4
              py-2
              border border-transparent
              text-base
              leading-6
              font-medium
              rounded-md
              text-white
              nifty-bg-gold
              hover:bg-yellow-500
              transition
              ease-in-out
              duration-150
            "
            (click)="goTo(battle.address)"
          >
            Proceed to battle
          </button>
        </div>
      </div>
    </div>
  </ng-template>
</div>
