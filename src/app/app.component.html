<nav
  class="fixed w-full flex items-center justify-between flex-wrap shadow-lg bg-white p-6 z-10"
>
  <div class="flex items-center flex-shrink-0 text-black mr-6">
    <h1 class="leading-none text-2xl text-grey-darkest">
      <a class="no-underline text-grey-darkest hover:text-black" routerLink="/">
        Nifty Bots
      </a>
    </h1>
  </div>
  <div class="block md:hidden">
    <button
      (click)="show = !show"
      class="flex items-center px-3 py-2 border rounded text-black border-black"
    >
      <svg
        class="fill-current h-3 w-3"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
      </svg>
    </button>
  </div>
  <div
    (click)="show = false"
    [ngClass]="{ block: show, hidden: !show }"
    class="w-full block flex-grow md:flex md:justify-end md:w-auto"
  >
    <div class="text-center">
      <a
        href="#"
        class="block md:inline-block text-base px-4 py-2 leading-none rounded text-black mt-4 md:mt-0"
      >
        Drops
      </a>
      <a
        href="#"
        class="block md:inline-block text-base px-4 py-2 leading-none rounded text-black mt-4 md:mt-0"
      >
        Trading
      </a>
      <button
        class="block inline-block text-base px-4 py-2 leading-none rounded text-white bg-red-500 hover:bg-red-600 mt-4 md:mt-0"
        (click)="onMetamaskConnection()"
        [disabled]="metamaskBtnDisabled"
      >
        {{ metamaskBtnText }}
      </button>
    </div>
  </div>
</nav>

<div class="container mx-auto py-28">
  <router-outlet></router-outlet>
</div>
