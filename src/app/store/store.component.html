<div class="container mx-auto py-10">
  <p
    class="text-xl md:text-2xl lg:text-3xl nifty-text-red nifty-font mb-5 cursor-pointer"
    (click)="backToBattle()"
  >
    Back to battle
  </p>
  <iframe
    class="h-screen w-full"
    id="opensea-iframe"
    title="Embedded OpenSea Marketplace"
    [src]="openSeaURL$ | async"
    frameBorder="0"
    allowFullScreen
  ></iframe>
</div>
