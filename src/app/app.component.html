<div
  class="flex flex-col items-center gap-4 px-6 py-2 text-2xl sm:flex-row sm:gap-0 sm:text-4xl bg-black nifty-text-gold"
>
  <img
    class="w-24 cursor-pointer focus:outline-none"
    routerLink="/battles"
    src="assets/images/logo-beta.webp"
    alt="logo"
  />
  <div class="flex flex-grow justify-center gap-8 nifty-font">
    <a
      class="hover:underline"
      role="button"
      routerLink="/drops"
      [routerLinkActive]="['underline', 'nifty-text-red']"
    >
      Drops
    </a>
    <a
      class="hover:underline"
      role="button"
      routerLink="/battles"
      [routerLinkActive]="['underline', 'nifty-text-red']"
    >
      Battles
    </a>
  </div>
  <div class="flex">
    <button
      class="text-base sm:text-lg md:text-xl text-white bg-black leading-none rounded nifty-border-red border-2 px-6 py-4"
      (click)="onConnection()"
      [disabled]="isAccountConnected"
    >
      <i class="pi pi-wallet w-6 mr-1"></i>
      {{ metamaskBtnText }}
    </button>
  </div>
</div>

<div class="container mx-auto px-4 py-10">
  <div class="flex flex-col gap-10">
    <router-outlet></router-outlet>
  </div>
  <p-toast position="bottom-left"></p-toast>
</div>
