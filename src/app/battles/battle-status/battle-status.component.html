<ng-container *ngIf="!isLoading; else loading">
  <div
    class="flex flex-col gap-10 justify-center items-center text-2xl md:text-3xl nifty-font"
  >
    <div class="flex flex-row justify-center nifty-text-gold">
      <p>{{ dropName }}</p>
    </div>
    <div class="flex flex-col gap-5 justify-center items-center">
      <div
        *ngIf="currBattleState !== battleStates.STANDBY"
        class="flex flex-row gap-5 nifty-text-gold"
      >
        <div class="flex-shrink">
          {{ inPlayPlayers.length }}/{{ totalPlayers }}
        </div>
        <div class="flex-grow">NFTs remain</div>
      </div>
      <div class="flex flex-col items-center gap-2 md:flex-row nifty-text-red">
        <div class="flex-grow">{{ battleStatusText }}</div>
        <div
          *ngIf="currBattleState === battleStates.RUNNING"
          class="flex-grow lg:flex-shrink"
        >
          {{ countdownTimer }}
        </div>
      </div>
    </div>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-12"
    >
      <app-nft-card
        *ngFor="let asset of assets"
        [asset]="asset"
        [totalPlayers]="totalPlayers"
      ></app-nft-card>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="content-around">
    <div class="flex flex-row justify-center">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </div>
</ng-template>
