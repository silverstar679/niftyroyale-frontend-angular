<ng-container *ngIf="assets.length > 0; else loading">
  <div class="flex flex-col justify-center items-center gap-10">
    <div
      class="flex flex-col gap-5 justify-center items-center text-2xl sm:text-4xl nifty-font"
    >
      <div class="flex flex-row nifty-text-gold">
        <ng-container *ngIf="currBattleState === battleStates.STANDBY">
          <div class="flex-shrink mr-5">{{ maxMinted - totalMinted }}</div>
          <div class="flex-grow">NFTs left in sale</div>
        </ng-container>

        <ng-container *ngIf="currBattleState !== battleStates.STANDBY">
          <div class="flex-shrink mr-5">
            {{ inPlayPlayers.length }}/{{ totalPlayers }}
          </div>
          <div class="flex-grow">NFTs remain</div>
        </ng-container>
      </div>
      <div class="flex flex-row nifty-text-red">
        <ng-container *ngIf="currBattleState === battleStates.STANDBY">
          <div class="flex-grow mr-2">Battle will start soon!</div>
        </ng-container>

        <ng-container *ngIf="currBattleState === battleStates.RUNNING">
          <div class="flex-grow mr-2">Next elimination:</div>
          <div class="flex-shrink">{{ countdownTimer }}</div>
        </ng-container>

        <ng-container *ngIf="currBattleState === battleStates.ENDED">
          <div class="flex-grow mr-2">Battle has ended!</div>
        </ng-container>
      </div>
    </div>

    <div class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-2 gap-12">
      <app-nft-card
        *ngFor="let asset of assets"
        [asset]="asset"
        [displayFooter]="isAccountConnected && !isBattleEnded"
        [totalPlayers]="totalPlayers"
        (onBuy)="buy()"
      ></app-nft-card>
    </div>
  </div>
</ng-container>

<ng-template #loading>
  <div class="content-around">
    <div class="flex flex-row justify-center">
      <p-progressSpinner></p-progressSpinner>
    </div>
  </div>
</ng-template>
